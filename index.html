<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <h1>Guess The Number</h1>
    <hr>
    <p class="para">Enter a guess between 0 to 100</p>
    <form>
        <input class="user-input" type="number" required placeholder="Enter A Number" max="100" min="0">
        <div>
            <button class="submit-btn">Submit</button>
            <button class="start-game" disabled type="button">Start Game</button>
        </div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p>
  </body>
</html>
